<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPTR Cover Wizard</title>
    <link rel="stylesheet" href="/data_kapal/static/src/css/tptr_cover_wizard.css" />
</head>
<body>
    <main class="wizard-page">
        <section class="wizard-shell">
            <header class="wizard-header">
                <div>
                    <p class="wizard-badge">TPTR WORKFLOW</p>
                    <h1>Pengisian Cover TPTR</h1>
                    <p class="wizard-subtitle">
                        Lengkapi data secara berurutan dari Step 1 sampai Step 4.
                    </p>
                </div>
                <div class="wizard-shortcuts">
                    <a class="wizard-btn wizard-btn-soft" href="/tptr/jasper-cover">Halaman Jasper</a>
                    <a class="wizard-btn wizard-btn-soft" href="/web#action=data_kapal.action_pal_kapal_proyek">Backend Odoo</a>
                </div>
            </header>

            __STATUS_BLOCK__

            <section class="wizard-resume">
                <h2>Lanjutkan Project Existing</h2>
                <form action="/tptr/cover-wizard" method="get" class="wizard-resume-form">
                    <input type="hidden" name="step" value="__STEP_VALUE__" />
                    <select name="project_id">
                        __RESUME_OPTIONS__
                    </select>
                    <button type="submit" class="wizard-btn wizard-btn-soft">Muat Progress</button>
                </form>
            </section>

            <section class="wizard-stepper-wrap">
                __STEP_TRACKER__
            </section>

            __PROJECT_SUMMARY__

            <section class="wizard-form-card">
                __STEP_FORM__
            </section>

            __FINAL_ACTIONS__
        </section>
    </main>
</body>
</html>
